repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0  # Use latest stable version
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: local
    hooks:
      - id: validate-version-consistency
        name: Validate version consistency
        entry: scripts/validate-version-consistency.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
